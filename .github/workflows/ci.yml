# .github/workflows/ci.yml

name: Build and Test Game

on:
  pull_request:
    branches: [ "main" , "develop"  ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repo
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pygame
        pip install perlin-noise

    - name: 🚀 Run game module (test)
      run: |
        timeout 600s PYTHONPATH=src python -m SatisPlanning  # 600s = 10 minutos
      working-directory: ./src

  clear-cache:
    needs: build  # se ejecuta después del build
    runs-on: ubuntu-latest
    steps:
    - name: 🧹 Clear cache by overriding key
      uses: actions/cache@v3
      with:
          path: |
            ~/.cache/pip
          key: clear-after-build-${{ github.run_id }}

